<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Simple Counter</h1>
        <div class="counter-display" id="counter-display">0</div>
        <div class="buttons">
            <button id="decrement-btn" class="btn decrement-btn">Decrement</button>
            <button id="increment-btn" class="btn increment-btn">Increment</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
